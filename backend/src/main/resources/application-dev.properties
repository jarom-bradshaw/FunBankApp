# === Development Environment Configuration ===
spring.application.name=FunBankApp

# === Database Settings (Development) ===
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# === JDBC Settings ===
spring.sql.init.mode=always
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.core=DEBUG

# === Server Settings ===
server.port=${SERVER_PORT:8080}

# === JWT Settings ===
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# === Cookie Settings ===
server.servlet.session.cookie.domain=
server.servlet.session.cookie.path=/
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=86400

# === CSRF Settings ===
spring.security.csrf.cookie.name=XSRF-TOKEN
spring.security.csrf.header.name=X-CSRF-TOKEN

# === Development-specific settings ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
logging.level.com.jarom.funbankapp=DEBUG

# === CORS Configuration (Development) ===
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept
cors.allow-credentials=true

# === Rate Limiting Configuration (Development) ===
rate.limit.auth.requests=10
rate.limit.auth.duration=60
rate.limit.general.requests=200
rate.limit.general.duration=60 