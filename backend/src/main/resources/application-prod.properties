# === Production Environment Configuration ===
spring.application.name=FunBankApp

# === Database Settings (Production) ===
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# === JDBC Settings ===
spring.sql.init.mode=never
spring.jpa.show-sql=false
logging.level.org.springframework.jdbc.core=WARN

# === Server Settings ===
server.port=${SERVER_PORT:8080}

# === JWT Settings ===
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# === Cookie Settings ===
server.servlet.session.cookie.domain=${COOKIE_DOMAIN:}
server.servlet.session.cookie.path=/
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=86400

# === CSRF Settings ===
spring.security.csrf.cookie.name=XSRF-TOKEN
spring.security.csrf.header.name=X-CSRF-TOKEN

# === Production-specific settings ===
spring.jpa.hibernate.ddl-auto=validate
logging.level.com.jarom.funbankapp=INFO
logging.level.org.springframework.security=WARN

# === CORS Configuration (Production) ===
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-production-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept
cors.allow-credentials=true

# === Rate Limiting Configuration (Production) ===
rate.limit.auth.requests=${RATE_LIMIT_AUTH_REQUESTS:5}
rate.limit.auth.duration=${RATE_LIMIT_AUTH_DURATION:60}
rate.limit.general.requests=${RATE_LIMIT_GENERAL_REQUESTS:100}
rate.limit.general.duration=${RATE_LIMIT_GENERAL_DURATION:60} 